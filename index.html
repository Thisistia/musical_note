<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <title>Document</title>
</head>

<body>

    <script>
        var svg = d3.select(" body").append("svg").attr({
            "width": "300",
            "height": "200",
        });

        svg.append("rect").attr({
            "x": "0",
            "y": "0",
            "width": "300",
            "height": "200",
            "fill": "Oldlace"
        });
        svg.append("circle").attr({
            "cx": "150",
            "cy": "120",
            r: 15
        });

        svg.append("rect").attr({
            "x": "160",
            "y": "45",
            "width": "5",
            "height": "78"
        });

        for (var i = 45; i < 170; i = i + 30) {
            svg.append("line").attr({
                "x1": "0",
                "y1": i,
                "x2": "300",
                "y2": i,
                "stroke": "black",
                "stroke-width": "2"
            });
        }

        svg.append("text").attr({
            "x": "136",
            "y": "200",
            "font-size": 45,
            "font-family": "arial"
        }).text("A");
    </script>
</body>

</html>
